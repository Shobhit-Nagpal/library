<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./library.js" defer></script>
    <link rel="stylesheet" href="./styles.css">

    <title>Library</title>
</head>
<body>
    <h1 id="title">The Neighbourhood Library</h1>

    <button class="add-book">Add New Book</button>

    <div class="library">

        </div>
    </div>

    <div class="bg-form">

        <div class="form-content">
            <div class="close">x</div>
            <h1>Add a new book!</h1>
            <form action="" method="post">
                <label for="book-title">Title</label>
                <input type="text" id="book-title" name="book-title" placeholder="Title">

                <label for="author">Author</label>
                <input type="text" id="author" name="author" placeholder="Author">

                <label for="pages">Number of pages</label>
                <input type="number" id="pages" name="pages" placeholder="Pages">
                
                <div>
                    <input type="radio" id="read" name="read" value="read">
                    <label for="read">Read</label>
                
                    <input type="radio" id="not-read" name="read" value="not-read">
                    <label for="not-read">Not Read</label>
                </div>


                <input type="submit" value="Add Book" id="submitBtn">
            </form>
        </div>
    </div>
</body>
</html>
